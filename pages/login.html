<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./assets/near-logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/login.css" rel="stylesheet">
    <title>Login</title>


</head>
<body>
<div id="sections">
    <section>
        <div id="login-area">
            <form>
                <h2>LOGIN</h2>
                <br>

                <div class="user-box">
                    <label for="user"><h5>Usuário</h5></label>
                <input id="user" type="text" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="user-box">
                <label for="pass"><h5>Senha</h5></label>
                <input id="pass" type="password" name="senha" placeholder="Senha" minlength="8" required>
                </div>
                
                <input id="submit-btn" value="ENTRAR" type="submit">
            </form>
        </div>
    </section>





    <section>
        <h3>Não tem uma conta? <a href="/">Cadastre-se agora!</a></h3>
        <img src="../assets/imagens/Mathematics.gif"> <!-- https://storyset.com/education -->
    </section>
</div>
</body>
</html>
